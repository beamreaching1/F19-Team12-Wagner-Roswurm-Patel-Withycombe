<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Company</h2>

<table>
  <tr>
    <th>Company_id</th>
    <th>Company_Name</th>
  </tr>
  <tr>
    <td>31000</td>
    <td>Altek</td>
  </tr>
  <tr>
    <td>57000</td>
    <td>Walmart</td>
  </tr>



</table>

</body>
</html>
