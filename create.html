<!DOCTYPE html>

<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Login Page</title>
       
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
	<link rel="stylesheet" type="text/css" href="create.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Create Account</h3>
			</div>
			<div class="card-body">
				<form enctype="multipart/form-data" action="register.php" method="POST">
                    <h5 style="color: aliceblue">Username</h5>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" id="user" name="user" class="form-control" placeholder="Username" required>
						
                    </div>
                    <h5 style="color: aliceblue">Password</h5>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required>
                    </div>
                    <h5 style="color: aliceblue">Retype Password</h5>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" id="pass2" class="form-control" placeholder="Password" required>
                    </div>
                    <h5 style="color: aliceblue">First Name</h5>
                    <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="text" id="fname" name="fname" class="form-control" placeholder="First Name" required>
                    </div>
                    <h5 style="color: aliceblue">Last Name</h5>
                    <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name" required>
                    </div>
                    <h5 style="color: aliceblue">Phone Number</h5>
                    <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone Number" required>
                    </div>
                    <h5 style="color: aliceblue">Email</h5>
                    <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="text" id="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
					<div class="form-group">
						<input type="submit" value="Create" class="btn float-right login_btn">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
